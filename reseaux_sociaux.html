<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivez-moi sur mes réseaux</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #556270, #4ecdc4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            padding: 50px;
            color: white;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            color: white;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px;
        }
        .social-section {
            margin-top: 20px;
        }
        .social-links {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .linkedin { background: #0077b5; color: white; }
        .udemy { background: purple; color: white; }
        .youtube { background: #FF0000; color: white; }
        .github { background: #333; color: white; }
        .gitlab { background: #FC6D26; color: white; }
        .medium { background: #12100E; color: white; }
        .substack { background: #FF6719; color: white; }
        .substack_news { background: #FF6719; color: white; }
        .instagram { background: #E4405F; color: white; }
        .reddit { background: #FF4500; color: white; }
        .tiktok { background: #000000; color: white; }
        .facebook { background: #1877F2; color: white; }
    </style>
</head>
<body>
    <img src="ma_photo.jpg" alt="Ma photo" class="profile-pic">
    <h1>Suivez-moi sur mes réseaux sociaux</h1>
    
    <div class="social-section">
        <h2>Réseaux Professionnels</h2>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/mahamat-ali-massar-9a7a81116/" target="_blank" class="linkedin">🔗 LinkedIn</a>
            <a href="https://www.udemy.com/user/massar-mahamat-2/" target="_blank" class="udemy">🎓 Udemy</a>
            <a href="https://medium.com/@mahamatalimassar_27932" target="_blank" class="medium">✍️ Medium</a>
            <a href="https://substack.com/@massarmahamat" target="_blank" class="substack">📨 Substack</a>
            <a href="https://massarmahamat.substack.com/subscribe" target="_blank" class="substack_news">📨 Substack Newslettre</a>
            <a href="https://gitlab.com/Massar111" target="_blank" class="gitlab">🦊 GitLab</a>
            <a href="https://github.com/Massar321" target="_blank" class="github">🐙 GitHub</a>
            <a href="https://www.youtube.com/@Massar_Formation" target="_blank" class="youtube">📺 YouTube</a>
        </div>
    </div>
    
    <div class="social-section">
        <h2>Réseaux Sociaux</h2>
        <div class="social-links">
            <a href="https://instagram.com/massar_mma/" target="_blank" class="instagram">📷 Instagram</a>

</body>
</html>
